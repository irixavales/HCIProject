<ion-content>

  <ion-segment [(ngModel)]="selectedPage" color="secundary" padding-bottom="40px" class="md">
    <ion-segment-button value="academic">
      Academic
    </ion-segment-button>
    <ion-segment-button value="social">
      Social
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="selectedPage">

    <!-- Academic Buildings -->
    <ion-list *ngSwitchCase="'academic'">
      <!-- List of building categories -->
      <button *ngFor="let cat of categories" ion-item (click)="openCategory(cat)">
        <h2>{{cat}}</h2>
      </button>
    </ion-list>

    <!-- Social Places -->
    <ion-list *ngSwitchCase="'social'">
      <button *ngFor="let item of currentSocialPlaces" ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <ng-container *ngIf="item.image; then customImage; else defaultImage"></ng-container>
          <ng-template #customImage><div><img [src]="item.image" /></div></ng-template>
          <ng-template #defaultImage><div><img [src]="default_img_path" /></div></ng-template>
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.short_description}}</p>
      </button>
    </ion-list>

  </div>

</ion-content>
