<ion-header>

  <ion-navbar>
    <ion-buttons>
      <button ion-button icon-only clear (click)="home()">
        <ion-icon name="arrow-back"></ion-icon>home
      </button>
    </ion-buttons>
    <ion-title text-center>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="search()">
        <ion-icon name="search"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.image" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.short_description}}</p>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
