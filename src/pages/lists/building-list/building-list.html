<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-avatar item-start>
          <img [src]="item.image" />
        </ion-avatar>
        <h2>{{item.name}}</h2>
        <p>{{item.short_description}}</p>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
