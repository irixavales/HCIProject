<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of currentItems">
      <button ion-item (click)="openItem(item)">
        <ion-card>
          <ion-item><h2>Ruta {{item.name}}</h2></ion-item>
          <img [src]="item.image" />
        </ion-card>
      </button>
    </ion-item>
  </ion-list>

</ion-content>
