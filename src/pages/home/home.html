<ng-container>

  <ion-content padding class="fixed-content">

    <div class="title">
      <button ion-button clear block large disabled><ion-icon name="paw">
        <div class="text" text-uppercase>welcome</div></ion-icon></button>
    </div>


    <div class="buttons">
      <ion-list>
        <div *ngFor="let p of pages" padding-bottom="10%">
          <button class="tab" ion-button block small (click)="open(p)">
            <ion-icon name="{{p.icon}}"><div class="text">{{p.title}}</div></ion-icon>
          </button>
        </div>
      </ion-list>
    </div>

  </ion-content>
</ng-container>
