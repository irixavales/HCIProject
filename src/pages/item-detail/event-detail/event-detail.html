<ion-header>

  <ion-navbar>
    <ion-title>{{ item.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.image + ')'">
  </div>
  <!--<img src="{{item.image}}">-->

  <div class="item-detail" padding>
    <h2>{{item.name}}</h2>
    <p>Date: {{item.date | date:'longDate'}}</p>
    <p>Time: {{item.date | date:'shortTime'}}</p>
    <p>Place: {{item.place}}</p>
    <p class="paragraph">{{item.description}}</p>
  </div>
</ion-content>
