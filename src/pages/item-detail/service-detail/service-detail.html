<ion-header>

  <ion-navbar>
    <ion-segment-button></ion-segment-button>
    <ion-title>{{item.name | titlecase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div class="item-profile" text-center #profilePic [style.background-image]="'url(' + item.image + ')'">
  </div>

  <div class="item-detail" padding>
    <h2>{{item.name | titlecase}}</h2><br>
    <ion-note>OFICINA: {{item.building_location}}</ion-note><br><br>
    <ion-note>TELEFONO: <span class="link">{{item.telephone}}</span></ion-note>
    <p class="paragraph">{{item.long_description}}</p>
    <div *ngIf="item.link"><span class="link"></span></div>
  </div>
</ion-content>
